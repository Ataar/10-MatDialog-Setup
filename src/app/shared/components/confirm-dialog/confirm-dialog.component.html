<mat-dialog-content class="dialog-content">
  <img 
    class="deleteVedio"
    src="assets/images/trash-icon-delete-12770648-103-unscreen.gif"
     autoplay
    muted
    alt="Deleting"
    width="100"
    height="100"
  />

  <p class="text-center">{{ data.message }}</p>
</mat-dialog-content>


 <mat-dialog-actions align="center" class="dialogBox">
  <div class="button-actions">
    <button mat-raised-button color="warn" (click)="onYes()">Yes</button>
    <button mat-raised-button color="primary" (click)="onClose()">Cancel</button>
  </div>
</mat-dialog-actions>
