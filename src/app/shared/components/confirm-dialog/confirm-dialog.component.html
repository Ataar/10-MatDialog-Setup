<h2 class="confirm">Confirm Delete</h2>

<mat-dialog-content class="mat-color">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="onYesClick()">Yes</button>
  <button mat-raised-button color="accent" (click)="onNoClick()">No</button>
</mat-dialog-actions>
