  </a>

  <!-- Hamburger / Close Button -->
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
     <span *ngIf="!navbarOpen" class="navbar-toggler-icon">
     <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 30 30">
     <path stroke="white" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/>
     </svg>
    </span>

      <span *ngIf="navbarOpen" class="close-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
    </button>

  <!-- Toggle show class -->

      <li class="nav-item">

      </li>

      </li>
    </ul>
  </div>
</nav>
