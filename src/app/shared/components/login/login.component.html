<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
     <img src="https://png.pngtree.com/png-vector/20241210/ourmid/pngtree-user-profile-login-icon-in-gold-color-access-authentication-vector-png-image_14688834.png" alt="Logo" class="logo" />
    </div>
    <h2>Welcome Back</h2>
    <p>Don't have an account yet ? <a href="#"> Sign up </a></p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email address" required [(ngModel)]="email" name="email" />
      </div>

      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required [(ngModel)]="password" name="password" />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">OR</div>

    <div class="social-buttons">
      <a href="https://www.apple.com/in/">
        <button class="social-btn apple"><i class="fab fa-apple"></i></button>
      </a>

      <a href="https://www.google.com/">
        <button class="social-btn google"><i class="fab fa-google"></i></button>
      </a>

      <a href="https://www.socialmediaexaminer.com/">
      <button class="social-btn other"><i class="fab fa-x-twitter"></i></button>

      </a>
    </div>
  </div>
</div>
