<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
     <img src="https://png.pngtree.com/png-vector/20241210/ourmid/pngtree-user-profile-login-icon-in-gold-color-access-authentication-vector-png-image_14688834.png" alt="Logo" class="logo" />
    </div>
    <h2>Welcome Back</h2>
    <p>Don't have an account yet ? <a href="#"> Sign up </a></p>


<form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>

  <!-- Email Field -->
  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-envelope"></i>
      <input
        type="email"
        placeholder="Email address"
        required
        name="email"
        [(ngModel)]="email"
        #emailRef="ngModel"
      />
      <span class="error-icon" *ngIf="emailRef.invalid && emailRef.touched">
        <i class="fas fa-exclamation-circle"></i>
      </span>
    </div>
    <div class="error-text" *ngIf="emailRef.invalid && emailRef.touched">
      <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
      <small *ngIf="emailRef.errors?.['email']">Enter a valid email address.</small>
    </div>
  </div>

  <!-- Password Field -->
  <div class="form-group">
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input
        type="password"
        placeholder="Password"
        required
        name="password"
        [(ngModel)]="password"
        #passRef="ngModel"
      />
      <span class="error-icon" *ngIf="passRef.invalid && passRef.touched">
        <i class="fas fa-exclamation-circle"></i>
      </span>
    </div>
    <div class="error-text" *ngIf="passRef.invalid && passRef.touched">
      <small>Password is required.</small>
    </div>
  </div>

<button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
</form>


    <div class="divider">OR</div>

    <div class="social-buttons">
      <a href="https://www.apple.com/in/">
        <button class="social-btn apple"><i class="fab fa-apple"></i></button>
      </a>

      <a href="https://www.google.com/">
        <button class="social-btn google"><i class="fab fa-google"></i></button>
      </a>

      <a href="https://www.socialmediaexaminer.com/">
      <button class="social-btn other"><i class="fab fa-x-twitter"></i></button>

      </a>
    </div>
  </div>
</div>
