

<div class="user-container" *ngIf="avatar && userName">
<div class="profile-wrapper">

<div class="go-back-btn ">
  <button mat-raised-button color="primary" (click)="goBack()">Back To List</button>
</div>

<div class="avatar-ring">
<img src= {{avatar}} class="avatar-img" alt="Avatar" title= {{userName}}>
</div>

<h2 class="user-name text-white">{{ userName }}</h2>

<div class="d-flex">
<button mat-raised-button color="primary">Edit</button>
<button mat-raised-button color="warn">Delete</button>
</div>

</div>
</div>
