
<div class="avatar-wrapper" *ngIf="userdata">
  <!-- Avatar -->
  <div class="avatar-hover-wrapper" (click)="toggleOptions()">
    <img
      *ngIf="userdata.avatar"
      [src]="userdata.avatar"
      alt=""
      class="profile-avatar"
    />
    <div class="avatar-overlay">
      <div class="icon">
        <i class="fas fa-image"></i>
      </div>
      <div class="change-text">Change profile photo</div>
    </div>
  </div>p;

  <!-- Menu Dropdown -->
  <div class="profile-options" *ngIf="showOptions">
  <ul class="text-center">
    <li (click)="viewPhoto()"><i class="fas fa-eye"></i> View photo</li>
    <li (click)="takePhoto()"><i class="fas fa-camera"></i> Take photo</li>
    <li (click)="fileInput.click()"><i class="fas fa-folder-open"></i> Upload photo</li>
    <li class="divider"></li>
    <li (click)="removePhoto()"><i class="fas fa-trash"></i> Remove photo</li>
  </ul>

  <!-- Hidden file input -->
  <input
    type="file"
    accept="image/*"
    #fileInput
    style="display: none"
    (change)="onFileSelected($event)"
  />
</div>

  <!-- Uses rear camera on mobile -->
   
<!-- CAMERA OVERLAY -->
<div *ngIf="showCamera" class="camera-overlay">
  <video #video autoplay playsinline></video>
   <!-- Capture Icon -->
 <div class="camera-controls">
   <button class="capture-btn" (click)="capturePhoto()" title="Capture">
    <i class="fa-solid fa-camera"></i> Capture</button>

   <button class="cancel-btn" (click)="cancelCamera()" title="Cancel"> 
    <i class="fas fa-times"></i> Cancel</button>
 </div> 

</div>
