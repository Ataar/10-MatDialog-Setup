<div class="avatar-wrapper text-center" *ngIf="userdata">
  <!-- Avatar Image -->
  <img
    *ngIf="userdata.avatar && userdata.avatar !== 'assets/default-avatar.png'"
    [src]="userdata.avatar"
    alt="Profile picture"
    class="profile-avatar"
    (click)="toggleOptions()"
  />

  <!-- Username -->
  <h3 class="username mt-2" *ngIf="userdata.username">{{ userdata.username }}</h3>
   

     <!-- Edit Button -->
  <div class="edit-button-container mb-3">
    <button class="edit-button" (click)="toggleOptions()">
      <i class="fas fa-pen"></i> Edit Profile
    </button>

    <!-- Dropdown Menu -->
    <div class="avatar-dropdown" *ngIf="showOptions">
      <div class="dropdown-item" (click)="triggerFileInput()">
        <i class="fas fa-upload"></i> Upload a Photo...
      </div>
      <div class="dropdown-item text-danger" (click)="onRemove()">
        <i class="fas fa-trash"></i> Remove Photo
      </div>
    </div>
  </div>

  <!-- Extended User Details -->
 <div class="user-details">
  <p class="role">{{ userdata.userRole }}</p>
<p class="location" *ngIf="userdata.location">
  <i class="fas fa-map-marker-alt"></i>
  {{ userdata.location.split('Udgir')[0] }}
</p>
<!-- <p class="location" *ngIf="userdata.location">
  Udgir{{ userdata.location.split('Udgir')[1] }}
</p> -->

 <span class="contact" *ngIf="userdata.phone">Contact :- {{ userdata.phone }}</span>

  <p class="experience" *ngIf="userdata.experience">
    <i class="fas fa-clock"></i> {{ userdata.experience }}
  </p>

  <!-- <p class="skills" *ngIf="userdata.skills?.length">
    <i class="fas fa-tools"></i> Skills:
    <span *ngFor="let skill of userdata.skills; let isLast = last">
      {{ skill }}<span *ngIf="!isLast">, </span>
    </span>
  </p> -->

<div *ngIf="userdata.skills?.length">
  <div class="skill-wrapper">
    <i  class="fas fa-tools p-2"></i> Skills
  </div>

  <div class="chip-container">
    <mat-chip-list aria-label="User skills" class="skill-chips">
      <mat-chip *ngFor="let skill of userdata.skills" color="primary" selected>
        {{ skill }}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>

</div>




  <!-- Hidden File Input -->
  <input
    type="file"
    accept="image/*"
    style="display: none"
    #fileInput
    (change)="onFileSelected($event)"
  />
</div>
